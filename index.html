<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Page</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="container-fluid">
        <div class="row hero">
            <div class="container">
                <img src="assets/hero.png" alt="你的身材是黃金比例嗎">
            </div>
        </div>
        <div class="row about py-5">
            <div class="container info mx-auto d-flex">
                <img src="assets/golden.png" alt="黃金比例以及維特魯威人">
                <h2>黃金比例以及維特魯威人</h2>
                <p>黃金分割具有嚴格的比例性、藝術性、和諧性，蘊藏著豐富的美學價值，呈現於不少動物和植物的外觀。現今很多工業產品、電子產品、建築物或藝術品均普遍應用黃金分割，展現其功能性與美觀性。 <br><br>
                達文西按照一位古羅馬建築師，維特魯威(Vitruvius)所留下關於比例的學說，繪製出一個具黃金比例的人體圖像－維特魯威人。
                </p>
            </div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Prod
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    -->
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>

        const vm = new Vue({
            el: '#app'
        })
    </script>
